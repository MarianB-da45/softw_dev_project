{% extends 'base.html' %}
{% block title %}Book a Session{% endblock %}
{% block content %}
<h2>Book a Session</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="mentor" class="form-label">Mentor</label>
    <select class="form-select" name="mentor">
      {% for mentor in mentors %}
        <option value="{{ mentor.id }}">{{ mentor.username }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="datetime" class="form-label">Session Date & Time</label>
    <input type="datetime-local" class="form-control" name="datetime">
  </div>
  <button type="submit" class="btn btn-success">Book Session</button>
</form>
{% endblock %}
